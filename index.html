<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>

</head>
<body>
  
  <div id="root"></div>

  <script type="text/babel">

    const filledBox = {
      display: 'inline-block',
      width: '96px',
      height: '96px',
      margin: '2px',
      backgroundColor: '#333'
    }

    const emptyBox = {
      display: 'inline-block',
      width: '96px',
      height: '96px',
      margin: '2px',
      border: '1px solid #ddd'
    }

    const boxContainer = {
      display: 'flex',
      flexFlow: 'column wrap',
      height: '400',
      width: '600',
      marginTop: '70',
      marginLeft: 'auto',
      marginRight: 'auto'
    }

    // Clock start
    showClockDiv()
    setInterval(showClockDiv, 1000)

    // Show and update clock
    function showClockDiv () {

      // Get hh, mm, ss string
      const date = new Date()
      const hh = convertToTwoLetters(date.getHours())
      const mm = convertToTwoLetters(date.getMinutes())
      const ss = convertToTwoLetters(date.getSeconds())
      const hhmmss = hh + mm + ss
      console.log(`${hh}:${mm}:${ss}`)

      // Convert "hhmmss" to "000100010001000100010001"
      let binaryHhmmss = ""
      for (let i = 0; i < hhmmss.length ; i++) {
        const numStr = hhmmss.substr(i, 1)
        const num = parseInt(numStr)
        const binaryStr = num.toString(2)
        const fourBinaryStr = ('0000' + binaryStr).slice(-4)
        binaryHhmmss += fourBinaryStr
      }

      // Create all boxes
      let divs = []
      for (let i = 0; i < binaryHhmmss.length; i++) {
        if (binaryHhmmss.substr(i, 1) === '0') {
          divs.push(
            <div style={emptyBox}></div>
          )
        } else {
          divs.push(
            <div style={filledBox}></div>
          )
        }
      }

      // Rendering execute
      const binaryClock = <div style={boxContainer}>{divs}</div>
      ReactDOM.render(binaryClock, document.querySelector('#root'))
    }

    // Convert h to "hh", 7 -> 07
    function convertToTwoLetters (v) {
      v = String("00" + v)
      return v.substr(v.length - 2, 2)
    }

  </script>
</body>
</html>
