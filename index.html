<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>

  </style>

<body>
  
  <div id="root"></div>

  <div class="d-flex">
    <div class="hour-10th">1</div>
    <div class="hour-1th">2</div>
    <div class="minute-10th">3</div>
    <div class="minute-1th">4</div>
    <div class="second-10th">5</div>
    <div class="second-1th">6</div>
  </div>

  <script type="text/babel">

    showClockDiv()

    // setInterval(showClockDiv, 1000)

    function showClockDiv () {

      // Get hh, mm, ss string
      const date = new Date()
      const hh = convertToTwoLetters(date.getHours())
      const mm = convertToTwoLetters(date.getMinutes())
      const ss = convertToTwoLetters(date.getSeconds())
      const hhmmssStr = hh + mm + ss

      // Convert "hhmmss" to "000100010001000100010001"
      let binaryTime = ""
      for (let i = 0; i < hhmmssStr.length ; i++) {
        const numStr = hhmmssStr.substr(i, 1)
        const num = parseInt(numStr)
        const binaryStr = num.toString(2)
        const fourBinaryStr = ('0000' + binaryStr).slice(-4)
        binaryTime += fourBinaryStr
      }


    }

    function convertToTwoLetters (v) {
      v = String("00" + v)
      return v.substr(v.length - 2, 2)
    }

    const boxDivStyle = {
      display: 'inline-block',
      width: '100px',
      height: '100px',
      margin: '20px',
      backgroundColor: 'black'
    }

  </script>
</body>
