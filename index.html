<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
  
  <div id="root"></div>

  <script type="text/babel">

    // Black box styles
    const filledBox = {
      display: 'inline-block',
      width: '96px',
      height: '96px',
      margin: '2px',
      backgroundColor: '#333'
    }

    // Transparent box styles
    const emptyBox = {
      display: 'inline-block',
      width: '96px',
      height: '96px',
      margin: '2px',
      border: '1px solid #ddd'
    }

    // Box container styles
    const boxContainer = {
      display: 'flex',
      flexFlow: 'column wrap',
      height: '400',
      width: '600',
      marginTop: '70',
      marginLeft: 'auto',
      marginRight: 'auto'
    }

    // Clock start
    showClockDiv()
    setInterval(showClockDiv, 1000)

    // Show and update clock
    function showClockDiv () {

      // Get hh, mm, ss string
      const date = new Date()
      const hh = convertToTwoLetters(date.getHours())
      const mm = convertToTwoLetters(date.getMinutes())
      const ss = convertToTwoLetters(date.getSeconds())
      const hhmmss = hh + mm + ss
      console.log(`${hh}:${mm}:${ss}`)

      // Convert 'hhmmss' to binary 'hhhhhhhhmmmmmmmmssssssss'
      let binaryHhmmss = ''
      for (let i = 0; i < hhmmss.length ; i++) {
        const oneChar = hhmmss.substr(i, 1) // '2' <- '213047'
        const oneNum = parseInt(oneChar) // 2 <- '2'
        const oneBinaryChar = oneNum.toString(2) // '10' <- 2
        const fourBinaryStr = ('0000' + oneBinaryChar).slice(-4) // '0010' <- '10'
        binaryHhmmss += fourBinaryStr
      }

      // Create 24 boxes
      let boxes = []
      for (let i = 0; i < binaryHhmmss.length; i++) {
        if (binaryHhmmss.substr(i, 1) === '0') {
          boxes.push(
            <div style={emptyBox}></div>
          )
        } else {
          boxes.push(
            <div style={filledBox}></div>
          )
        }
      }

      // Rendering execute
      const binaryClock = <div style={boxContainer}>{boxes}</div>
      ReactDOM.render(binaryClock, document.querySelector('#root'))
    }

    // Convert h to 'hh', 7 -> 07
    function convertToTwoLetters (v) {
      v = String('00' + v)
      return v.substr(v.length - 2, 2)
    }

  </script>
</body>
</html>
